{{template "header" .}}
<div class="Site-content">
    <div class="container">
        <form action="/api/login" method="post" class="form-signin">
            <h2 class="form-signin-heading">Sign in here... </h2>
            <div class="form-group">
                <label for="Username" class="sr-only">Username</label>
                <input id="Username" type="text" name="username" placeholder="Username" autocomplete="off" required class="form-control">
            </div>
            <div class="form-group">
                <input id="Password" type="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
        </form>
    </div>
</div>
{{template "footer"}}
