{{template "header" .}}
<div class="Site-content">
    <div class="container">
      <form action="/api/createuser" method="post" class="form-signin" id="SignupForm">
        <h2 class="form-signin-heading">Sign up to .... </h2>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" type="email" name="email" placeholder="Email address" autofocus required class="form-control">
        </div>
        <div class="form-group">
          <label for="inputUsername" class="sr-only">Username</label>
          <input id="inputUsername" type="text" name="username" placeholder="Select a username" autocomplete="off" required class="form-control"><span id="helpBlock1" class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" type="password" name="password" placeholder="Create your password" required class="form-control">
          <label for="inputPasswordCfm" class="sr-only">Confirm Password</label>
          <input id="inputPasswordCfm" type="password" placeholder="Retype your password" required class="form-control"><span id="helpBlock2" class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
      </form>
    </div>
  </div>
 {{template "footer"}}
